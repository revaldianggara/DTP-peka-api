<div class="page page-table" ng-controller="dataInputPhCtrl">

      <h3 class="chumb-head">TAMBAH FITUR</h3>
      <div class="row">
            <div class="col-md-4">
                  <div class="panel-heading panel-heading-fitur">
                        <div class="row">
                              <div class="col-md-6" style="margin-top: 10px;">
                                    <div class="noanimate">
                                          <input placeholder="&#xF002; Pencarian" style="font-family:Arial, FontAwesome"
                                                class="input-bordered" id="searchbar" ng-change='searchInputFeature()'
                                                md-no-asterisk ng-model="featsearch">
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="panel panel-default panel-content-fitur"
                        style="min-height: 420px !important; height: 420px; overflow-y: auto;">
                        <md-list>
                              <md-list-item ng-repeat="item in features" ng-click="loadDetail(item)">
                                    <div layout="column" layout-wrap>

                                          <div layout="row" layout-wrap>
                                                <span style="color: rgb(35, 65, 199);">{{item.name}}
                                                </span>

                                                <md-button ng-show="item.own=='yes'" class="md-secondary"
                                                      ng-click="removeInput(item.idi, $event)">
                                                      <md-tooltip md-direction="top">HAPUS INPUT
                                                      </md-tooltip>
                                                      <md-icon md-svg-src="assets/images/custom_icons/delete-black.svg">
                                                      </md-icon>
                                                </md-button>

                                                <md-icon class="md-secondary"
                                                      md-svg-src="assets/images/custom_icons/expand_more-24px.svg"
                                                      ng-show="!item.toggle">
                                                </md-icon>

                                                <md-icon class="md-secondary"
                                                      md-svg-src="assets/images/custom_icons/expand_less-24px.svg"
                                                      ng-show="item.toggle">
                                                </md-icon>
                                          </div>
                                          <div class="featuredet" ng-show="item.toggle">
                                                <p>Status: {{item.status}}</p>
                                          </div>

                                          <md-list ng-show="item.toggle">
                                                <md-list-item style="min-height: 26px !important; font-size: 14px;"
                                                      ng-repeat="item2 in item.fyear"
                                                      ng-click="loadYearDetail(item, item2)">
                                                      <div layout="column" layout-wrap>
                                                            <div layout="row" layout-wrap>
                                                                  <span ng-model="item2name"
                                                                        style="color: rgb(35, 65, 199);">{{item2.name}}</span>
                                                                  <md-icon
                                                                        md-svg-src="assets/images/custom_icons/expand_more-24px.svg"
                                                                        ng-show="!item2.toggle">
                                                                  </md-icon>
                                                                  <md-icon
                                                                        md-svg-src="assets/images/custom_icons/expand_less-24px.svg"
                                                                        ng-show="item2.toggle">
                                                                  </md-icon>
                                                            </div>
                                                            <table ng-show="item2.toggle">
                                                                  <tr ng-repeat="item3 in item2.fperiod">
                                                                        <td ng-class="item.status=='Inconsistent Projection' || x.status=='Inconsistent Geometry' ? 'warnperiod':''"
                                                                              ng-style="x.status=='Complete'? { color:'DeepSkyBlue'}: { color:'grey'}"
                                                                              style="min-width: 22px;text-align: right;"
                                                                              ng-repeat="x in item3">
                                                                              {{ x.name }}
                                                                        </td>
                                                                  </tr>
                                                            </table>
                                                      </div>
                                                </md-list-item>
                                          </md-list>
                                    </div>
                              </md-list-item>
                        </md-list>
                  </div>

            </div>

            <div class="col-md-8">
                  <div class="panel panel-default panel-map-boundingbox">
                        <div style="margin: 15px 0px 15px 15px;">
                              <span>Bounding Box : &nbsp; <b>{{activeFeature}}</b></span>
                        </div>

                        <div class="col-md-12">
                              <div class="panel panel-default panel-input">
                                    <div ng-map id="map_datainput" class="map-boundingbox"></div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
